<!-- Activate IoT Features Modal -->
<div class="modal fade" id="activateIoTModal" tabindex="-1" aria-labelledby="activateIoTModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="activateIoTModalLabel">Activate IoT Features</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="activateIoTForm">
            <!-- Add Network Scanner Section -->
            <div class="mb-3">
              <button type="button" class="btn btn-info w-100" id="scanNetworkBtn">
                <i class="fas fa-search"></i> Scan Local Network
              </button>
              <div id="scanResults" class="mt-2" style="max-height: 200px; overflow-y: auto;">
                <!-- Scan results will be populated here -->
              </div>
            </div>
            <div class="mb-3">
              <label for="ipAddress" class="form-label">IP Address</label>
              <input type="text" class="form-control" id="ipAddress" required>
            </div>
            <div class="mb-3">
              <label for="token" class="form-label">Token</label>
              <input type="text" class="form-control" id="token" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="submitActivateIoT">Activate</button>
        </div>
      </div>
    </div>
  </div>  
  <!-- Connection Settings Modal -->
  <div class="modal fade" id="connectionSettingsModal" tabindex="-1" aria-labelledby="connectionSettingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="connectionSettingsModalLabel">Connection Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="connectionSettingsForm">
              <div class="row mb-3">
                  <div class="col-md-6">
                      <label for="currentIpAddress" class="form-label">Current IP Address</label>
                      <input type="text" class="form-control" id="currentIpAddress" readonly>
                  </div>
                  <div class="col-md-6">
                      <label for="newIpAddress" class="form-label">New IP Address</label>
                      <input type="text" class="form-control" id="newIpAddress" required>
                  </div>
              </div>
              <div class="row mb-3">
                  <div class="col-md-6">
                      <label for="currentToken" class="form-label">Current Token</label>
                      <input type="text" class="form-control" id="currentToken" readonly>
                  </div>
                  <div class="col-md-6">
                      <label for="newToken" class="form-label">New Token</label>
                      <input type="text" class="form-control" id="newToken" required>
                  </div>
              </div>
          </form>
      </div>
      
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="submitConnectionSettings">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
