<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 5 CSS (Add the CDN link or download and host it locally) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom Styles -->
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevents scrollbars caused by Three.js canvas */
        }

        #login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .card {
            border: none;
            border-radius: 30px;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            text-align: center;
        }

        .card-body {
            padding: 20px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 1);
            color: #000;
            border: 1px solid rgba(0, 0, 0, 0.3);
        }

        .form-check-input {
            background-color: #007bff;
            border: 1px solid #007bff;
            border-radius: 5px;
        }

        .form-check-label {
            color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            padding: 10px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .alert {
            background: linear-gradient(to right, #ff4e50, #f9d423);
            color: #fff;
            border: none;
            border-radius: 10px;
            margin-top: 15px;
        }


        
    </style>
</head>
<body>

    <div id="login-container" class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Device Manager</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                                <input type="text" class="form-control{% if form.username.errors %} is-invalid{% endif %}" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" required>
                                {% for error in form.username.errors %}
                                    <div class="invalid-feedback">{{ error }}</div>
                                {% endfor %}
                            </div>
                        
                            <div class="mb-3">
                                {{ form.password.label_tag }}
                                <input type="password" class="form-control{% if form.password.errors %} is-invalid{% endif %}" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" required>
                                {% for error in form.password.errors %}
                                    <div class="invalid-feedback">{{ error }}</div>
                                {% endfor %}
                            </div>
                            
                            
                        
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    

    <!-- Three.js Library -->
    <script src="https://threejs.org/build/three.min.js"></script>
    <!-- Custom Three.js Script -->
    <script>
        // Set up Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
    
        // Create stars
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({ color: 0xFFFFFF, size: 0.1 });
    
        const starsVertices = [];
        for (let i = 0; i < 5000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
    
            starsVertices.push(x, y, z);
        }
    
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);
    
        // Set camera position
        camera.position.z = 5;
    
        // Handle window resize
        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;
    
            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();
    
            renderer.setSize(newWidth, newHeight);
        });
    
        // Animation loop
        const animate = () => {
            requestAnimationFrame(animate);
    
            // Rotate stars
            stars.rotation.x += 0.0001;
            stars.rotation.y += 0.0001;
    
            renderer.render(scene, camera);
        };
    
        animate();
    </script>
    

    <!-- Bootstrap 5 JS (Add the CDN link or download and host it locally) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
