<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="{% static 'device_manager.ico' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'device_manager.ico' %}">
  
    <!-- Custom Styles -->
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevents scrollbars caused by Three.js canvas */
        }

        #login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            text-align: center;
        }

        .card-body {
            padding: 20px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 1);
            color: #000;
            border: 1px solid rgba(0, 0, 0, 0.3);
        }

        .form-check-input {
            background-color: #007bff;
            border: 1px solid #007bff;
            border-radius: 5px;
        }

        .form-check-label {
            color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            padding: 10px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .alert {
            background: linear-gradient(to right, #ff4e50, #f9d423);
            color: #fff;
            border: none;
            border-radius: 10px;
            margin-top: 15px;
        }

        @media (max-width: 576px) {
            .card {
                width: 90%;
            }
        }

        
    </style>
</head>
<body>

    <div id="login-container" class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Device Manager - Log Out</h3>
                    </div>
                    <div class="card-body">
                                
                                    <p>You have been successfully logged out.</p>
                                    <a href="{% url 'login' %}" class="btn btn-primary w-100">Login</a>
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    

    <!-- Three.js Library -->
    <script type="module">
        import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r127/build/three.module.js';

        // Set up Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
    
        // Create stars
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({ color: 0xFFFFFF, size: 0.1 });
    
        const starsVertices = [];
        for (let i = 0; i < 5000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
    
            starsVertices.push(x, y, z);
        }
    
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);
    
        // Set camera position
        camera.position.z = 5;
    
        // Handle window resize
        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;
    
            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();
    
            renderer.setSize(newWidth, newHeight);
        });
    
        // Animation loop
        const animate = () => {
            requestAnimationFrame(animate);
    
            // Rotate stars
            stars.rotation.x += 0.0001;
            stars.rotation.y += 0.0001;
    
            renderer.render(scene, camera);
        };
    
        animate();
    </script>
    

    <!-- Bootstrap 5 JS (Add the CDN link or download and host it locally) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
